{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Our Products</h2>

<!-- Product List -->
<div class="row">
    {% if products %}
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300?text=No+Image" class="card-img-top" alt="No Image Available">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="col-12 text-center">
            <h4 class="text-muted">ðŸ˜” No products available!!!</h4>
        </div>
    {% endif %}
</div>

{% endblock %}
