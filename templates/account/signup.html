{% extends "base.html" %}
{% load i18n crispy_forms_tags %}   <!-- load crispy forms template tags -->

{% block content %}
<div class="container my-5">
    <h1>{% trans "Sign Up" %}</h1>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        
        <!-- Crispy render -->
        {{ form|crispy }}
        
        <button class="btn btn-primary" type="submit">
            {% trans "Sign Up" %}
        </button>
    </form>
</div>
{% endblock %}
