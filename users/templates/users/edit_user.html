{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save Changes</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
