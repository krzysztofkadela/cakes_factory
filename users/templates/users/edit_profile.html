{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile - Cake Factory{% endblock %}
{% block header %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Your Profile</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'user_profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
