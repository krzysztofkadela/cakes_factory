{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user: <strong>{{ user.username }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
